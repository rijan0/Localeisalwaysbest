<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="css/projects.css">
    <script defer src="Javascript/index.js"></script> 
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #121212; /* Dark background */
    color: white;
}

/* Header */
.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
    position: relative;
}

.logo {
    background: linear-gradient(45deg, #32CD32, #ADFF2F);
    width: 300px;
    height: 300px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    top: -100px;
    left: -100px;
    box-shadow: 0 0 15px rgba(50, 205, 50, 0.6);
    animation: pulse-glow 2s infinite alternate;
}

.logo h1 {
    color: black;
    font-size: 5rem;
    font-weight: bold;
    transform: translate(30px, 30px);
}

@keyframes pulse-glow {
    0% {
        box-shadow: 0 0 15px rgba(50, 205, 50, 3);
    }
    50% {
        box-shadow: 0 0 40px rgba(50, 205, 50, 3);
    }
    100% {
        box-shadow: 0 0 15px rgba(50, 205, 50, 3);
    }
}


.navbar {
    margin-left: auto; 
}

.navbar a {
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
    margin: 0 15px;
    padding: 10px 15px;
    transition: 0.3s ease-in-out;
    border-radius: 5px;
}

.navbar a:hover {
    background: #32CD32;
    color: black;
}

.container {
    padding: 50px;
    min-height: 89vh;
    flex-grow: 1;
    text-align: center;
}

/* Footer */
.footer {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    background-color: #1a1a1a;
    border-top: 1px solid #32CD32;
    margin-top: auto;
}

.copyright {
    font-size: 0.9rem;
    opacity: 0.7;
}

.email {
    font-size: 0.9rem;
    opacity: 0.7;
}
.menu-icon {
    display: none;
    font-size: 2rem;
    cursor: pointer;
    color: white;
}
/* Responsive Design */
@media (max-width: 768px) {
    .header {
        flex-direction: column;
        text-align: center;
    }

    .menu-icon {
        display: block;
        position: absolute;
        top: 20px;
        right: 20px;
    }

    .navbar {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 80px;
        right: 0;
        background: rgba(0, 0, 0, 0.9);
        width: 200px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(50, 205, 50, 0.5);
    }

    .navbar a {
        display: block;
        padding: 15px;
        text-align: center;
    }

    .navbar.active {
        display: flex;
    }
}

    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>RK</h1>
        </div>
        <div class="menu-icon" id="menu-icon">&#9776;</div> 
        <div class="navbar" id="navbar">
            <a href="index.html">Home</a>
            <a href="#" style="background: #32CD32;
    color: black;">Projects</a>
            <a href="#">Media</a>
            <a href="#">HireMe</a>
        </div>
    </div>
    <div class="container">
        
    </div>

    </div>
</body>
</html>
