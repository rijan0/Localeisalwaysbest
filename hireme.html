<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireMe</title>
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script> 
    <script defer src="Javascript/index.js"></script> 
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #121212; /* Dark background */
    color: white;
}

/* Header */
.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
    position: relative;
}

.logo {
    background: linear-gradient(45deg, #32CD32, #ADFF2F);
    width: 300px;
    height: 300px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    top: -100px;
    left: -100px;
    box-shadow: 0 0 15px rgba(50, 205, 50, 0.6);
    animation: pulse-glow 2s infinite alternate;
}

.logo h1 {
    color: black;
    font-size: 5rem;
    font-weight: bold;
    transform: translate(30px, 30px);
}

@keyframes pulse-glow {
    0% {
        box-shadow: 0 0 15px rgba(50, 205, 50, 3);
    }
    50% {
        box-shadow: 0 0 40px rgba(50, 205, 50, 3);
    }
    100% {
        box-shadow: 0 0 15px rgba(50, 205, 50, 3);
    }
}


.navbar {
    margin-left: auto; 
}

.navbar a {
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
    margin: 0 15px;
    padding: 10px 15px;
    transition: 0.3s ease-in-out;
    border-radius: 5px;
}

.navbar a:hover {
    background: #32CD32;
    color: black;
}

.container {
    padding: 50px;
    min-height: 89vh;
    flex-grow: 1;
    text-align: center;
}

/* Footer */
.footer {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    background-color: #1a1a1a;
    border-top: 1px solid #32CD32;
    margin-top: auto;
}

.copyright {
    font-size: 0.9rem;
    opacity: 0.7;
}

.email {
    font-size: 0.9rem;
    opacity: 0.7;
}
.menu-icon {
    display: none;
    font-size: 2rem;
    cursor: pointer;
    color: white;
}

.container {
    padding: 50px;
    min-height: 89vh;
    flex-grow: 1;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center; /* Centers content vertically */
    align-items: center; /* Centers content horizontally */
}

.container h2 {
    font-size: 3rem;
}
.container p {
    font-size: 1.3rem;
    padding: 10px;
}
/* Ensure form stays properly aligned */
form {
    display: flex;
    flex-direction: column;
    gap: 20px;
    max-width: 500px;
    width: 100%;
    margin-top: 30px auto; /* Added margin to avoid overlap with text */
}
.form-group {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.form-group input,
.form-group textarea {
    padding: 10px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    background-color: #222;
    color: white;
    resize: none;
}

button {
    padding: 10px;
    font-size: 1.2rem;
    color: white;
    background-color: #32CD32;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #228B22;
}
/* Responsive Design */
@media (max-width: 768px) {
    .header {
        flex-direction: column;
        text-align: center;
    }

    .menu-icon {
        display: block;
        position: absolute;
        top: 20px;
        right: 20px;
    }

    .navbar {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 80px;
        right: 0;
        background: rgba(0, 0, 0, 0.9);
        width: 200px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(50, 205, 50, 0.5);
    }

    .navbar a {
        display: block;
        padding: 15px;
        text-align: center;
    }

    .navbar.active {
        display: flex;
    }
}



    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>RK</h1>
        </div>
        <div class="menu-icon" id="menu-icon">&#9776;</div>
        <div class="navbar" id="navbar">
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="media.html">Media</a>
            <a href="hireme.html" style="background: #32CD32; color: black;">HireMe</a>
        </div>
    </div>

    <div class="container">
        <h2>Contact Me</h2>
        <p>If you're interested in working with me or have any questions, feel free to reach out!</p>

        <!-- Contact Form -->
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="footer">
        <div class="copyright">Â© 2025 RK. All rights reserved.</div>
        <div class="email">rijankoirala26@gmail.com</div>
    </div>

    <script type="text/javascript">
        // Initialize EmailJS with your public key
        emailjs.init("qOCLEp64oC5Zl84As");  // Replace with your actual public key

        // Add event listener to the contact form
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // Collect form data
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            console.log("Form submitted!");
            console.log("Name:", name);
            console.log("Email:", email);
            console.log("Message:", message);

            const templateParams = {
                user_name: name,
                user_email: email,
                message: message
            };

            // Send email using EmailJS
            emailjs.send("service_z5h7lhb", "template_wpxlrbg", templateParams)
                .then(function(response) {
                    console.log("SUCCESS", response);
                    alert("Thank you for your message! I will get back to you soon.");
                    document.getElementById("contact-form").reset();  // Reset form
                }, function(error) {
                    console.log("FAILED", error);
                    alert("Oops! Something went wrong. Error: " + error.text);
                });
        });
    </script>
</body>
</html>
