<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Downloads</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="assets/LOGOp.png" alt="My Logo">
    </div>
    <div class="menu-icon" id="menu-icon">&#9776;</div> 
    <div class="navbar" id="navbar">
      <a href="index.html">Home</a>
      <a href="Downloads.html" class="active">Downloads</a>
      <a href="ContactMe.html">ContactMe</a>
    </div>
  </div>

  <div class="container">
    <div class="games" id="appContainer"></div>
  </div>

  <div class="footer">
    <div class="copyright">Â© 2025 RK. All rights reserved.</div>
    <div class="email">rijankoirala26@gmail.com</div>
  </div>

  <script>
    const apps = JSON.parse(localStorage.getItem('apps') || '[]');
    const container = document.getElementById('appContainer');

    apps.forEach(app => {
      const appDiv = document.createElement('div');
      appDiv.className = 'game1';
      appDiv.innerHTML = `
        <div class="yeti-demo">
          <div class="photo">
            <img src="img/${app.image}" alt="${app.name}" />
          </div>
          <div class="name">${app.name}</div>
          <div class="download">
            ${app.announcement ? 
              `<button disabled style="opacity:0.6; cursor:not-allowed;">COMING SOON</button>` 
              : 
              `<a href="files/${app.file}" download><button>DOWNLOAD</button></a>`
            }
          </div>
        </div>
      `;
      container.appendChild(appDiv);
    });
  </script>
</body>
</html>
