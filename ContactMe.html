<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactMe</title>
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script> 
    <script defer src="Javascript/index.js"></script> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="assets/LOGOp.png" alt="My Logo">
        </div>
        <div class="menu-icon" id="menu-icon">&#9776;</div>
        <div class="navbar" id="navbar">
            <a href="index.html">Home</a>
            <a href="Downloads.html">Downloads</a>
            <!--<a href="Media.html">Media</a> -->
            <a href="ContactMe.html" class="active">ContactMe</a>
        </div>
    </div>

    <div class="container">
        <h2>Contact Me</h2>
        <p>If you're interested in working with me or have any questions, feel free to reach out!</p>

        <!-- Contact Form -->
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="footer">
        <div class="copyright">Â© 2025 RK. All rights reserved.</div>
        <div class="email">rijankoirala26@gmail.com</div>
    </div>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize EmailJS
            emailjs.init("qOCLEp64oC5Zl84As");  // Replace with your actual public key

            const form = document.getElementById("contact-form");

            form.addEventListener("submit", function(event) {
                event.preventDefault();

                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const message = document.getElementById("message").value;

                const templateParams = {
                    user_name: name,
                    user_email: email,
                    message: message
                };

                emailjs.send("service_z5h7lhb", "template_wpxlrbg", templateParams)
                    .then(function(response) {
                        alert("Thank you for your message! I will get back to you soon.");
                        form.reset();
                    }, function(error) {
                        alert("Oops! Something went wrong. Error: " + error.text);
                    });
            });
        });
        
    </script>
</body>
</html>
